<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Name Tag</title>
    </head>
    <body>
        <section class="inputs">
            <div class="text-input">
                <input type="text" name="name" id="name-input" >
                <button id="name-submit">Update Name</button>
            </div>
            <div  class="text-input">
                <input type="text" name="pronouns" id="pronouns-input" >
                <button id="pronouns-submit">Update Pronouns</button>
            </div>
        </section>    
        <main>
            <div id="name-tag" class="name-tag">
                <section id="top-section" class="top">
                    <h1>Hello</h1>
                    <h2>my name is</h2>
                </section>

                <section class="middle">
                    <span id="name-section">Pete Hamrick</span>
                    <span id="pronouns-section">he/him</span>
                </section>

                <section id="bottom-section" class="bottom">

                </section>
            </div>
        </main>
        <section class="color-button">
            <button id="pink-button">Pink</button>
            <button id="lightgreen-button">Light Green</button>
            <button id="lightblue-button">Light Blue</button>
        </section>
        <script type="module" src="index.js"></script>
    </body>
</html>
